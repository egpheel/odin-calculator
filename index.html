<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Caculator - An assignment for The Odin Project</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="calculator">
      <div class="row">
        <div class="display">123456</div>
        <button class="calc-button clear-button">Clear</button>
      </div>
      <div class="row">
        <button class="calc-button calc-num-button">9</button>
        <button class="calc-button calc-num-button">7</button>
        <button class="calc-button calc-num-button">8</button>
        <button class="calc-button calc-op-button">/</button>
      </div>
      <div class="row">
        <button class="calc-button calc-num-button">6</button>
        <button class="calc-button calc-num-button">5</button>
        <button class="calc-button calc-num-button">4</button>
        <button class="calc-button calc-op-button">*</button>
      </div>
      <div class="row">
        <button class="calc-button calc-num-button">3</button>
        <button class="calc-button calc-num-button">2</button>
        <button class="calc-button calc-num-button">1</button>
        <button class="calc-button calc-op-button">-</button>
      </div>
      <div class="row">
        <button class="calc-button calc-decimal-button">.</button>
        <button class="calc-button calc-num-button">0</button>
        <button class="calc-button calc-equals-button">=</button>
        <button class="calc-button calc-op-button">+</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
